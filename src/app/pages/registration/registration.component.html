<body>
    <div class="signup-container">
        <form *ngIf="!isRegistered"
              name="registrationData"
              (ngSubmit)="f.form.valid && onSignUp()"
              #f="ngForm"
              novalidate
              class="items"
        >
            <div class="form-group">
                <label>Name</label>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        [(ngModel)]="registrationData.name"
                        required
                        #name="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
                />
                <div *ngIf="name.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                </div>
            </div>

            <div class="form-group">
                <label>Surname</label>
                <input
                        type="text"
                        class="form-control"
                        name="surname"
                        [(ngModel)]="registrationData.surname"
                        required
                        #surname="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && surname.errors }"
                />
                <div *ngIf="surname.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                </div>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input
                        type="text"
                        class="form-control"
                        name="phone"
                        [(ngModel)]="registrationData.phoneNumber"
                        required
                        pattern="[0-9]+"
                        #phoneNumber="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && phoneNumber.errors }"
                />
                <div *ngIf="phoneNumber.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input
                    type="text"
                    class="form-control"
                    name="email"
                    [(ngModel)]="registrationData.email"
                    required
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                />
                <div *ngIf="email.errors && email.errors && f.submitted" class="invalid-feedback">
                    Email is required!
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="registrationData.password"
                        required
                        minlength="4"
                        #password="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 4 characters
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="!f.form.valid">Sign Up</button>
            <button routerLink = "/login">Back to login</button>
        </form>
    </div>
</body>
