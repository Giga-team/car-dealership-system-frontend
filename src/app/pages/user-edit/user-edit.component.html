<div class="container">
    <div class="header">
        <div>
            <img id="logo-icon" src="../assets/images/logo.png" alt="logo">
        </div>
        <div class="user-container" routerLink = "/user-cabinet">
            <img id="user-icon" src="../assets/images/user-icon.png" alt="user-logo">
        </div>
    </div>
    <div class="aside-bar">
        <ul class="aside-bar-top-list">
            <li routerLink = "/catalogue"><h3>Catalog</h3></li>
            <li routerLink = "/users"><h3>Users</h3></li>
            <li routerLink = "/orders"><h3>Orders</h3></li>
        </ul>
        <ul class="aside-bar-bottom-list">
            <li routerLink = "/about"><h3>About</h3></li>
            <li routerLink = "/help"><h3>Help</h3></li>
        </ul>
    </div>
    <div class="main">
        <div class="items" *ngIf="user">
            <br>
            <h2>Edit User</h2>
            <form (ngSubmit)="updateUser()">
                <div class="form-container">
                    <div class="column">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" [(ngModel)]="user.name">
                        </div>
                        <div class="form-group">
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" name="surname" [(ngModel)]="user.surname">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" [(ngModel)]="user.email">
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="cancel-button" type="button" (click)="back()">Back</button>
                    <button class="save-button" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div class="filter-bar">

    </div>
</div>
