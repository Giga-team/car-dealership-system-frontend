<div class="container">
    <div class="header">
        <div>
            <img id="logo-icon" src="../assets/images/logo.png" alt="logo">
        </div>
        <div class="user-container" routerLink = "/user-cabinet">
            <img id="user-icon" src="../assets/images/user-icon.png" alt="user-logo">
        </div>
    </div>
    <div class="aside-bar">
        <ul class="aside-bar-top-list">
            <li routerLink = "/catalogue"><h3>Catalog</h3></li>
            <li routerLink = "/users"><h3>Users</h3></li>
            <li routerLink = "/orders"><h3>Orders</h3></li>
        </ul>
        <ul class="aside-bar-bottom-list">
            <li routerLink = "/about"><h3>About</h3></li>
            <li routerLink = "/help"><h3>Help</h3></li>
        </ul>
    </div>
    <div class="main">
        <br>
        <h2>User Information</h2>
        <div class="car-table">
            <div class="table-column">
                <div class="table-row">
                    <span class="field-label">Name:</span>{{user.name}}
                </div>
                <div class="table-row">
                    <span class="field-label">Surname:</span>{{user.surname}}
                </div>
                <div class="table-row">
                    <span class="field-label">Phone:</span>{{user.phoneNumber}}
                </div>
                <div class="table-row">
                    <span class="field-label">Email:</span>{{user.email}}
                </div>
                <div class="table-row">
                    <span class="field-label">Role:</span>{{user.role}}
                </div>
            </div>
        </div>
        <button class="back-button" (click)="back()">Back</button>
    </div>
    <div class="filter-bar">

    </div>
</div>
