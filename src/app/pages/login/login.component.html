<body>
    <div class="login-container">
        <form *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
              class="items"
        >
            <div class="form-group">
                <label for="usermail">Usermail</label>
                <input
                        type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="form.usermail"
                        required
                        #usermail="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && usermail.errors }"
                />
                <div *ngIf="usermail.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="4"
                        #password="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 4 characters
                    </div>
                </div>
            </div>
            <button (click)="onSubmit()">Login</button>
            <button routerLink = "/registration">Registration</button>
        </form>
    </div>
</body>
